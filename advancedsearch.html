<!DOCTYPE html>
<html lang="en">
    <head>
        <title>project0</title>
        <link rel="stylesheet" href="stylesproject0.css">
      </head>
    <body>
        <div class="link1">
            <a href="index.html" class="link-item" target="_blank">Google search</a>
        </div>
        <div class="logo2">
        <img src="google logo.png" alt="logo" height="40" width="98">
        </div>
        <p class="logo1">Advanced Search</p>
        <div class="line"></div>
        <p class="heading"> Find pages with...</p>
        <form action="https://www.google.com/search" TARGET="_blank" >
        <div class="group">
            <div class="space">
                <div class="text">
                <p>all these words:</p>
                </div>
                <div class="box">
                    <input type="text" name="as_q" class="box-input">
                </div>
            </div>
            <div class="space">
                <div class="text">
                    this exact word or phrase:
                </div>
                <div class="box">
                    <input type="text" name="as_epq" class="box-input">
                </div>
            </div>
            <div class="space">
                <div class="text">
                    any of these words:
                </div>
                <div class="box">
                    <input type="text" name="as_oq" class="box-input">
                </div>
            </div>
            <div class="space">
                <div class="text">
                    none of these words:
                </div>
                <div class="box">
                    <input type="text" name="as_eq" class="box-input">
                </div>
            </div>
               
            
                <input type="submit" value="Advance Search" class="button">
         
        </div>  
      </form>
    </body>
</html>
